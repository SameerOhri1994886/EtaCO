<!DOCTYPE html>
<html>
<head>
  <title>Add Cashier</title>
  <link rel="stylesheet" type="text/css" href="../css/AddCashier.css">
  <script src="../Javascript/AddCashier.js"></script>
  </head>
<body>
    <img src="../Images/EtaCOLogo.jpg">
    <form>
        <label>Cashier Name</label>
        <input type="text" id="Cname" value="">
        <div>
            <h3>Address</h1>
        </div>
        <label>City</label>
       <input type="text" id="city" value="">
        <br><br><br>
        <label>State</label>
        <input type="text" id="state" value="">
        <br><br><br>
        <label>Country</label>
       <input type="text" id="country" value="">
        <br><br><br>
        <label>PIN</label>
        <input type="text" id="pin" value="">
         <br><br><br>
         <div>
            <h3>Contact Information</h1>
        </div>
        <label>Phone</label>
        <input type="text" id="phone" value="">
         <br><br><br>
         <label>Email</label>
         <input type="email" id="email" value="">
         <br><br><br>
        <button onclick="validate()">Save Changes</button>
        </form>
</body>
</html>
